<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year New Mission </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <section class="banner-section">
            <div class="banner">
                <img src="/images/Banner Image.png" alt="banner">
                <div class="banner-heading">
                <p>Happy New Year</p>
                <h1>New Year Party <br> Celebration</h1>
                </div>
            </div>
        </section>
        

        <section class="offer-section">
        <div class="offer">
          <h1>65% OFF</h1>
          <p>OUR HOLIDAY DEALS ARE BETTER</p>
          <h3>ALL CATEGORIES</h3>
        </div>
        <div class="offer-img" >
            <img src="/images/New Year Photo.png" alt="new year photo">
        </div>
        </section>
    </main>
   
</body>
</html>
